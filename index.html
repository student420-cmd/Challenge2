<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link href="styles/styles.css" rel="stylesheet" type="text/css"/>
			<script src="scripts/main.js"></script>
		<title>19060858 Challenge 2</title>
	</head>
<body onload="resetClock()" id="body">
	<main>
		<div id="grid" class="responsiveGrid">
			<div class="logo"><img src="images/SpaceX-Logo.svg" alt="Logo van SpaceX"/></div>
			<div class="container" id="klok"><span id="clock">&nbsp;</span></div>
			<div class="container" id="datum"><span id="date">&nbsp;</span></div>
			<div class="container" id="dawn"><button onclick="timeTravel('dawn')"><h1>Dawn</h1></button></div>
			<div class="container" id="noon"><button onclick="timeTravel('noon')"><h1>Day</h1></button></div>
			<div class="container" id="sunset"><button onclick="timeTravel('sunset')"><h1>Sunset</h1></button></div>
			<div class="container" id="midnight"><button onclick="timeTravel('midnight')"><h1>Night</h1></button></div>
			<div class="container" id="reset"><button onclick="resetClock()"><h1>Reset</h1></button></div>
		</div>
	</main>
</body>
</html>
