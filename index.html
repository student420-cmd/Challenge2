<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link href="styles/styles.css" rel="stylesheet" type="text/css"/>
			<script src="scripts/main.js"></script>
		<title>19060858 Challenge 2</title>
	</head>
<body onload="updateClock(0), resetClock()" id="html">
	<main>
		<div id="grid" class="responsiveGrid">
			<div class="logo">
				<img src="images/SpaceX-Logo.svg" alt="Logo van SpaceX"/>
			</div>
			<div class="container">
				<span id="clock">&nbsp;</span>
			</div>
			<div class="container">
				<span id="date">&nbsp;</span>
			</div>
			<div class="options">
				<button onclick="timeTravel('dawn')"><h1>Dawn</h1></button><button onclick="timeTravel('noon')"><h1>Noon</h1></button>
				<button onclick="timeTravel('sunset')"><h1>Sunset</h1></button>
				<button onclick="timeTravel('midnight')"><h1>Midnight</h1></button>
				<button onclick="resetClock()"><h1>Reset</h1></button>
			</div>

		<div class="sun" id="sun">
		<img src="../images/sun.png" alt="Picture of the sun"/>
		</div>
	</div>
	





	</main>
</body>
</html>
